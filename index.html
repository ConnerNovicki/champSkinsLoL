<!DOCTYPE html>
<html lang='en'>
<head>
  <head>
    <title>Champion Skins</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script rel="text/javascript" src="./championSplash.js"></script>
</head>
<body>
  <div id = "title" class="jumbotron" style = "text-align:center">
  <h1><span id="champName"></span></h1>
</div>
  <hr/>
  <div class = "container">
    <div id="pics" class="carousel slide" data-ride="carousel">
      <ol id="target" class="carousel-indicators">
      </ol>
      <!--images-->
      <div id="images" class="carousel-inner">
      </div>
      <!--controls-->
      <a class="left carousel-control" href="#pics" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#pics" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
